<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aung Zaw Moe Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-valus">
          <form action="">
            <h2>Login</h2>
            <div class="inputbox">
              <input type="email" required />
              <label for="">Email</label>
              <i class="bx bxs-envelope"></i>
            </div>
            <div class="inputbox">
              <input type="password" required />
              <label for="">Password</label>
              <i class="bx bxs-lock"></i>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me<a href="#"
                  >Forget Password</a
                ></label
              >
            </div>
            <button type="submit " class="btn">Login</button>
            <div class="register">
              <p>
                Already have an account? <a href="register.html">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
